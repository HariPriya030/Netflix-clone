<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
        }
        .main1{
            
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        #im1{
            width: 100%;
            height: 100%;
            filter: brightness(30%);
        }
        .main11 img{
            width: 250px;
            position: absolute;
            top: 30px;
        }
        .main12{
            position: absolute;
            top: 180px;
            color:azure;
            text-align: center;
            font-size: xx-large;
            width: 50vw;
            left: 25vw;
            right: 25vw;

        }
        .main13{
            position: absolute;
            left: 25vw;
            top: 650px;
            width: 50vw;
            display: flex;
            justify-content: center;
            align-items: center;
        

        }
        .main13 input{
            width: 420px;
            height: 50px;
            background-color: rgb(47, 46, 46,0.5);
            border: 2px solid silver;
            border-radius: 5px;
        }
        .main13 ::placeholder{
            color: rgba(255, 255, 255);
            padding-left: 40px;
            font-size: larger;
        }
        .main13 button{
            width: 220px;
            height: 60px;
            background-color: rgb(211, 3, 3);
            color: white;
            font-size: larger;
            border-radius: 5px;
       }
        .main14{
            position: absolute;
            top: 50px;
            right: 200px;
        }
        .main14 select{
            width: 100px;
            height: 30px;
            background-color: rgb(0, 0, 0,0.5);
            border: 2px solid silver;
            border-radius: 5px;
            color: white;

        }
        .main14 option{
            background-color: black;
        }
        .main14 button{
            width: 100px;
            height: 32px;
            background-color: rgb(171, 3, 3);
            color: white;
            border-radius: 5px;
        }
        .main2{
            width: 100vw;
            height: 100vh;
            background-color: black;
            position: relative;
        }
        .main21{
            position: absolute;
            background-color: rgb(138, 43, 226, 0.3);
            color: white;
            text-align: center;
            width: 70vw;
            height: 100px;
            left: 15vw;
            top: 100px;
            border: white 2px solid;
            border-radius: 10px;
            transition: transform 0.3 ease , backgroundColor 0.3 ease;
        }
        .main21 :hover{
            background-color: rgb(138, 43, 226, 0.7);
            transform: scale(1.1);
            
        }
         
    </style>
</head>
<body>
    <div class="main1">
<img src="netflix.jpeg" alt="" id="im1">
<div class="main11">
    <img src="netflix_logo.png">

</div>
<div class="main12">
    <h1>Unlimited movies,</h1>
    <h1>TV shows and more</h1>
    <h3>Starts at $149. Cancel at any time.</h3>
    <p>Ready to watch? Enter your email to create or restart your membership.</p>

</div>
<div class="main13">
    <table>
        <tr>
            <td><input type="text" placeholder="Enter Email"></td>
            <td><button><b>Get Started ></b></button></td>
        </tr>
     </table>
</div>
<div class="main14">
    <table>
        <tr>
            <td>
                <select name="" id="">
                    <option>English</option>
                    <option>தமிழ்</option>
                    <option>हिंदी</option>
                    <option>తెలుగు</option>
                    <option>മലയാളം</option>
                </select>
            </td>
            <td>
                <button><b>Sign in</b></button>
            </td>
        </tr>
    </table>

</div>

    </div>

    <div class="main2">
        <div class="main21">
            <h1>Watch movies, enjoy holidays</h1>

        </div>

    </div>

</body>
</html>
